title: Powertrain file for the sizing of PEMFC and Hydrogen Pressure Tank

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"
  propeller_2:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"

  planetary_gear_1:
    id: fastga_he.pt_component.planetary_gear
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
    options:
      gear_mode: power_share
  planetary_gear_2:
    id: fastga_he.pt_component.planetary_gear
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
    options:
      gear_mode: power_share

  motor_1:
    id: fastga_he.pt_component.pmsm
    position: on_the_wing # "on_the_wing", "in_the_nose"
  motor_2:
    id: fastga_he.pt_component.pmsm
    position: on_the_wing # "on_the_wing", "in_the_nose"
  inverter_1:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
  inverter_2:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_bus_2:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_dc_converter_2:
    id: fastga_he.pt_component.dc_dc_converter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  pemfc_stack_1:
    id: fastga_he.pt_component.pemfc_stack
    position: wing_pod  #"in_the_front", "wing_pod", "underbelly", "in_the_back"
  pemfc_stack_2:
    id: fastga_he.pt_component.pemfc_stack
    position: wing_pod  #"in_the_front", "wing_pod", "underbelly", "in_the_back"

  hydrogen_gas_tank_1:
    id: fastga_he.pt_component.hydrogen_gas_tank
    position: in_the_back #"in_the_fuselage", "wing_pod", "in_the_back", "underbelly"

component_connections:
  - source: propeller_1
    target: motor_1

  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: dc_sspc_1

  - source: dc_sspc_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: dc_sspc_2

  - source: dc_sspc_2
    target: harness_1

  - source: harness_1
    target: dc_sspc_412

  - source: dc_sspc_412
    target: [dc_bus_2, 1]

  - source: [dc_bus_2, 1]
    target: dc_sspc_1337

  - source: dc_sspc_1337
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: pemfc_stack_1

  - source: pemfc_stack_1
    target: hydrogen_gas_tank_1

watcher_file_path: ../results/turbo_electric_propulsion_pt_watcher.csv